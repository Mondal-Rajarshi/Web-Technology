<!DOCTYPE html>
<html>
<head>
<title>DOCUMENT</title>
</head>
<body>
    <center>
    <form novalidate>
        <table>
            <tr>
                <td>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="fname">First Name:</label>
            <input type="text" name="fname"id="fname"><br>
            <label for="lname">Last Name:</label>
            <input type="text" name="lname"id="lname"><br>
            <label for="gender">Gender:</label>
            <input type="radio" name="gender"id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender"id="gender">
            <label for="gender">Female</label>
            
            <br><br>
            <label for="language">Language:</label>
            <input type="checkbox" name="language"id="language">
            <label for="language">Bangla</label>
            <input type="checkbox" name="language"id="language">
            <label for="language">English</label>
            <br><br>

            <label for="dob">DOB</label>
            <input type="date" name="dob"id="dob">
            <br><br>

            <label for="prefered color">Prefered color:</label>
            <input type="color" name="prefered color"id="prefered color">



        </fieldset>
        </td>

        </tr>

        <tr>
                <td>
        <fieldset>
            <legend>Contact Details</legend>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>Bangladesh</option>
                <option>India</option>
                <option>Pakistan</option>
                <option>Afganistan</option>
                <option>Japan</option>
                <option>vietnam</option>
                <option>iraq</option>
                <option>Belgium</option>
                <option>Germany</option>
                <option>France</option>
                <option>England</option>
                <option>South Korea</option>
                <option>Russia</option>
            </select>
            <br>
            <label for="state">State:</label>
            <input type="text" name="state"id="state"><br>
            <label for="address">Address:</label>
            <input type="text" name="address"id="address"><br>

        </fieldset>
        </td>

        </tr>


        <tr>
                <td>

        <fieldset>
            <legend>Contact Details</legend>
            <label for="email">Email:</label>
            <input type="text" name="email"id="email"><br>

            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>+880</option>
                <option>+190</option>
                <option>+290</option>
                <option>+390</option>
                <option>+990</option>
                <option>+690</option>
                <option>+790</option>
                <option>+890</option>
                <option>+110</option>
                <option>+980</option>
                <option>+960</option>

            </select>
            
            <input type="text">
            <br>

        </fieldset>
        </td>

        </tr>


        <tr>
                <td>
        
        <fieldset>
            <legend>Bio</legend>
            <label for="bio">Write something about yourself</label><br>
            <textarea name="bio" id="bio" rows="10" cols="50">Please write here....</textarea>
        </fieldset>
        </td>

        </tr>
        <br>
        <tr>
            <td>
        <input type="submit" value="Register">
        </td>
        </tr>

    </table>
    </form>



</center>

</body>
</html>
